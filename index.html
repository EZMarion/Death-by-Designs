
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Death by Designs</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: serif;
      background-color: #0b0c1e;
      color: #fff;
    }

    .banner img {
      width: 100%;
      height: auto;
      display: block;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 40px 20px;
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      align-items: flex-start;
      gap: 30px;
    }

    .cover {
      width: 120px;
      height: auto;
      border: 2px solid #b30000;
      border-radius: 6px;
      box-shadow: 0 0 6px #000;
      flex-shrink: 0;
    }

    .book-info {
      flex: 1;
      min-width: 260px;
    }

    h1 {
      font-size: 2.5em;
      color: #d22;
      margin-top: 0;
    }

    .btn {
      display: inline-block;
      margin: 10px 0;
      padding: 10px 20px;
      background-color: #b30000;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }
      .cover {
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="banner">
    <img src="banner.jpg" alt="Banner" />
  </div>

  <div class="container">
    <img src="cover.jpg" alt="Book Cover" class="cover" />
    <div class="book-info">
      <h1>Death by Designs</h1>
      <p>by E. Z. Marion</p>
      <a href="chapters.html" class="btn">Start Reading</a>
      <p><em>Action, Detective, Mystery & Thriller, Religion</em></p>
      <p>
        This is my very first piece of writing and my own original novel, not a translation. This novel is set in 1900s and is especially suitable for those who enjoy detective stories, action and mystery.
      </p>
    </div>
  </div>
</body>
</html>
