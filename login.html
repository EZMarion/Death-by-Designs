<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 100px;
    }
    input {
      padding: 10px;
      margin: 10px;
      width: 250px;
      border-radius: 5px;
      border: none;
    }
    button {
      padding: 10px 20px;
      background-color: #d33;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Login to Your Account</h2>
  <input type="email" id="login-email" placeholder="Email">
  <input type="password" id="login-password" placeholder="Password">
  <button onclick="login()">Log In</button>

  <!-- Firebase scripts -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDffoLenAKrKGMia63SDWTFt5E4AK3hxBE",
      authDomain: "novel-site-81674.firebaseapp.com",
      databaseURL: "https://novel-site-81674-default-rtdb.firebaseio.com",
      projectId: "novel-site-81674",
      storageBucket:  "novel-site-81674.firebasestorage.app",
      messagingSenderId: "227276404115",
      appId: "1:227276404115:web:0a5831851c8c05391b6466"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const database = firebase.database();

    // Auto-save user data if new
    auth.onAuthStateChanged(user => {
      if (user) {
        const userRef = database.ref('users/' + user.uid);
        userRef.once('value').then(snapshot => {
          if (!snapshot.exists()) {
            userRef.set({
              name: user.displayName || "Anonymous",
              email: user.email,
              joinDate: new Date().toISOString().split('T')[0],
              purchases: {},
              reading: {}
            });
          }
        });
      }
    });

    // âœ… Login function
    function login() {
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;

      if (!email || !password) {
        alert("Please fill in both fields.");
        return;
      }

      auth.signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          const uid = userCredential.user.uid;
          const userRef = database.ref('users/' + uid);

          return userRef.once('value').then(snapshot => {
            if (!snapshot.exists()) {
              return userRef.set({
                email: userCredential.user.email,
                name: "Anonymous",
                joinDate: new Date().toISOString().split('T')[0],
                purchases: {},
                reading: {}
              });
            }
          }).then(() => {
            alert("Login successful!");
            window.location.href = "index.html";
          });
        })
        .catch(error => {
          alert("Login failed: " + error.message);
        });
    }
  </script>
</body>
</html>
