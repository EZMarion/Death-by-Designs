<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-image: url('/assets/images/profile-bg.jpg'); /* change path if needed */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #f5f5f5;
    }

    .profile-container {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 30px;
      border-radius: 16px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
    }

    h2 {
      color: #ff5c5c;
      margin-top: 0;
    }

    #profile-info p {
      margin: 10px 0;
    }

    ul {
      padding-left: 20px;
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <h2>ðŸ‘¤ User Profile</h2>
    <div id="profile-info">
      <p><strong>Name:</strong> <span id="user-name">Loading...</span></p>
      <p><strong>Email:</strong> <span id="user-email">Loading...</span></p>
      <p><strong>Purchased Chapters:</strong></p>
      <ul id="chapter-list"><li>Loading...</li></ul>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDffoLenAKrKGMia63SDWTFt5E4AK3hxBE",
      authDomain: "novel-site-81674.firebaseapp.com",
      databaseURL: "https://novel-site-81674-default-rtdb.firebaseio.com",
      projectId: "novel-site-81674",
      storageBucket: "novel-site-81674.appspot.com",
      messagingSenderId: "227276404115",
      appId: "1:227276404115:web:0a5831851c8c05391b6466"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const database = firebase.database();

    auth.onAuthStateChanged(user => {
      if (user) {
        const userId = user.uid;
        document.getElementById('user-email').textContent = user.email;

        database.ref('users/' + userId).once('value').then(snapshot => {
          const data = snapshot.val();
          if (!data) {
            document.getElementById('user-name').textContent = "No data found";
            return;
          }

          document.getElementById('user-name').textContent = data.name || "Unknown";
          const purchases = data.purchases || {};
          const chapters = Object.keys(purchases);
          const chapterList = document.getElementById('chapter-list');
          chapterList.innerHTML = '';

          if (chapters.length === 0) {
            chapterList.innerHTML = '<li>No chapters purchased yet.</li>';
          } else {
            chapters.forEach(ch => {
              const li = document.createElement('li');
              li.textContent = ch.replace("chapter-", "Chapter ");
              chapterList.appendChild(li);
            });
          }
        });

      } else {
        alert("Please log in to view your profile.");
        window.location.href = "login.html";
      }
    });
  </script>
</body>
</html>
