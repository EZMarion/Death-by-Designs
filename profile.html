<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Profile</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('/your-netlify-folder/background.jpg'); /* âœ… Replace with your Netlify image path */
      background-size: cover;
      background-position: center;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding-top: 80px;
    }

    .profile-container {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px 30px;
      border-radius: 12px;
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    .profile-icon {
      width: 80px;
      height: 80px;
      background-color: #ff5c5c;
      color: #fff;
      font-size: 36px;
      font-weight: bold;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      animation: bounce 1s infinite alternate;
    }

    @keyframes bounce {
      from { transform: translateY(0); }
      to { transform: translateY(-8px); }
    }

    .profile-info p {
      margin: 10px 0;
      font-size: 16px;
    }
  </style>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
  <div class="profile-container">
    <div id="profile-icon" class="profile-icon">?</div>
    <div class="profile-info">
      <p><strong>Name:</strong> <span id="user-name">Loading...</span></p>
      <p><strong>Email:</strong> <span id="user-email">Loading...</span></p>
      <div id="user-stats" class="stats">
  <div><strong>ðŸ“š Chapters Read:</strong> <span id="chapter-count">Loading...</span></div>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDffoLenAKrKGMia63SDWTFt5E4AK3hxBE",
      authDomain: "novel-site-81674.firebaseapp.com",
      databaseURL: "https://novel-site-81674-default-rtdb.firebaseio.com",
      projectId: "novel-site-81674",
      storageBucket: "novel-site-81674.appspot.com",
      messagingSenderId: "227276404115",
      appId: "1:227276404115:web:0a5831851c8c05391b6466"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const database = firebase.database();

   auth.onAuthStateChanged(user => {
      if (user) {
        const userId = user.uid;
        document.getElementById("user-email").textContent = user.email;

        database.ref("users/" + userId).once("value").then(snapshot => {
          const data = snapshot.val();
          const name = data?.name || "Unknown";
          document.getElementById("user-name").textContent = name;
          document.getElementById("profile-icon").textContent = name.charAt(0).toUpperCase();
        });
      } else {
        alert("Please log in to view your profile.");
        window.location.href = "login.html";
      }
    });
  </script>
</body>
</html>
