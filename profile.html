<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #f5f5f5;
      padding: 20px;
    }
    h2 {
      color: #ff5c5c;
    }
    #profile-info {
      background-color: #222;
      padding: 20px;
      border-radius: 10px;
    }
    ul {
      padding-left: 20px;
    }
  </style>
  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
  <h2>ðŸ‘¤ User Profile</h2>
  <div id="profile-info">
    <p><strong>Name:</strong> <span id="user-name">Loading...</span></p>
    <p><strong>Email:</strong> <span id="user-email">Loading...</span></p>
    <p><strong>Join Date:</strong> <span id="join-date">Loading...</span></p>
    <p><strong>Purchased Chapters:</strong></p>
    <ul id="chapter-list"><li>Loading...</li></ul>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDffoLenAKrKGMia63SDWTFt5E4AK3hxBE",
      authDomain: "novel-site-81674.firebaseapp.com",
      projectId: "novel-site-81674",
      databaseURL: "https://novel-site-81674-default-rtdb.firebaseio.com",
      storageBucket: "novel-site-81674.firebasestorage.app",
      messagingSenderId: "227276404115",
      appId: "1:227276404115:web:0a5831851c8c05391b6466"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const database = firebase.database();

    auth.onAuthStateChanged(user => {
      if (user) {
        const userId = user.uid;
        document.getElementById('user-email').textContent = user.email;

        database.ref('users/' + userId).once('value').then(snapshot => {
          const data = snapshot.val();
          if (!data) {
            document.getElementById('user-name').textContent = "No data found";
            return;
          }

          document.getElementById('user-name').textContent = data.name || "Unknown";
         document.getElementById('join-date').textContent = new Date(data.joined).toDateString() || "Unknown";
          const purchases = data.purchases || {};
          const chapters = Object.keys(purchases);
          const chapterList = document.getElementById('chapter-list');
          chapterList.innerHTML = ''; // Clear existing <li>

          if (chapters.length === 0) {
            chapterList.innerHTML = '<li>No chapters purchased yet.</li>';
          } else {
            chapters.forEach(ch => {
              const li = document.createElement('li');
              li.textContent = ch.replace("chapter-", "Chapter ");
              chapterList.appendChild(li);
            });
          }
        });
      } else {
        alert("Please log in to view your profile.");
        window.location.href = "login.html";
      }
    });
  </script>
</body>
</html>
