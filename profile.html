<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Profile</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding-top: 80px;
      position: relative;
      z-index: 1;
    }

    .banner {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .banner img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.50;
      filter: blur(1px);
    }

    .profile-container {
    
      padding: 20px 30px;
      border-radius: 12px;
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    .profile-icon {
      width: 80px;
      height: 80px;
      background-color: #ff5c5c;
      color: #fff;
      font-size: 36px;
      font-weight: bold;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      animation: bounce 1s infinite alternate;
    }

    @keyframes bounce {
      from { transform: translateY(0); }
      to { transform: translateY(-8px); }
    }

    .profile-info p {
      margin: 10px 0;
      font-size: 16px;
    }

    .chapter-list p {
      margin: 10px 0;
    }

    .chapter-list a {
      text-decoration: none;
      color: #fff;
      display: flex;
      justify-content: space-between;
      background-color: #222;
      padding: 10px;
      border-radius: 6px;
    }

    .arrow-label {
      font-weight: bold;
      color: #ff5c5c;
    }
  </style>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>

<body>
  <!-- âœ… Background Image -->
  <div class="banner">
    <img src="banner.jpg" alt="Background Image">
  </div>

  <div class="profile-container">
    <div id="profile-icon" class="profile-icon">?</div>
    <div class="profile-info">
      <p><strong>Name:</strong> <span id="user-name">Loading...</span></p>
      <p><strong>Email:</strong> <span id="user-email">Loading...</span></p>
      <p><strong>ðŸ“š Chapters Purchased:</strong> <span id="chapter-count">Loading...</span></p>
    </div>

    <div class="chapter-section">
      <h3>ðŸ“– Purchased Chapters</h3>
      <div class="chapter-list" id="chapter-list">
        <p>Loading...</p>
      </div>
    </div>
  </div>
 <a href="chapters.html" class="btn">Back </a>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDffoLenAKrKGMia63SDWTFt5E4AK3hxBE",
      authDomain: "novel-site-81674.firebaseapp.com",
      databaseURL: "https://novel-site-81674-default-rtdb.firebaseio.com",
      projectId: "novel-site-81674",
      storageBucket: "novel-site-81674.appspot.com",
      messagingSenderId: "227276404115",
      appId: "1:227276404115:web:0a5831851c8c05391b6466"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const database = firebase.database();

    auth.onAuthStateChanged(user => {
      if (user) {
        const userId = user.uid;
        document.getElementById("user-email").textContent = user.email;

        database.ref("users/" + userId).once("value").then(snapshot => {
          const data = snapshot.val();
          const name = data?.name || "Unknown";
          const purchases = data?.purchases || {};

          document.getElementById("user-name").textContent = name;
          document.getElementById("profile-icon").textContent = name.charAt(0).toUpperCase();

          const chapterCount = Object.keys(purchases).length;
          document.getElementById("chapter-count").textContent = chapterCount;
const chapterList = document.getElementById("chapter-list");
          chapterList.innerHTML = '';

          if (chapterCount === 0) {
            chapterList.innerHTML = '<p>No chapters purchased yet.</p>';
          } else {
            Object.keys(purchases).forEach(chapterId => {
              const chapterNumber = chapterId.replace(/[^\d]/g, '');
              const title = Chapter - ${chapterNumber};
              const link = document.createElement("p");

              link.innerHTML = 
                <a href="chapter ${chapterNumber}.html">
                  <span class="chapter-title">${title}</span>
                  <span class="arrow-label">>></span>
                </a>
              ;
              chapterList.appendChild(link);
            });
          }
        });

      } else {
        alert("Please log in to view your profile.");
        window.location.href = "login.html";
      }
    });
  </script>
</body>
</html>
