<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Profile</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding-top: 80px;
      position: relative;
      z-index: 1;
    }
    .banner {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    .banner img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.5;
      filter: blur(1px);
    }
    .profile-container {
      padding: 20px 30px;
      border-radius: 12px;
      text-align: center;
      width: 90%;
      max-width: 400px;
    }
    .profile-icon {
      width: 80px;
      height: 80px;
      background-color: #ff5c5c;
      color: #fff;
      font-size: 36px;
      font-weight: bold;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      animation: bounce 1s infinite alternate;
    }
    @keyframes bounce {
      from { transform: translateY(0); }
      to { transform: translateY(-8px); }
    }
    .profile-info p {
      margin: 10px 0;
      font-size: 16px;
    }
    .chapter-list p {
      margin: 10px 0;
    }
    .chapter-list a {
      text-decoration: none;
      color: #fff;
      display: flex;
      justify-content: space-between;
      background-color: #222;
      padding: 10px;
      border-radius: 6px;
    }
    .arrow-label {
      font-weight: bold;
      color: #ff5c5c;
    }
  </style>
</head>
<body>
  <div class="banner">
    <img src="banner.jpg" alt="Background Image" />
  </div>

  <div class="profile-container">
    <div id="profile-icon" class="profile-icon">?</div>
    <div class="profile-info">
      <p><strong>Name:</strong> <span id="user-name">Loading...</span></p>
      <p><strong>Email:</strong> <span id="user-email">Loading...</span></p>
      <p><strong>Joined:</strong> <span id="join-date">Loading...</span></p>
      <div id="reading-count">üìñ Reading Count: Loading...</div>
      <p><strong>üìö Chapters Purchased:</strong> <span id="chapter-count">Loading...</span></p>
    </div>

    <div class="chapter-section">
      <h3>üìñ Purchased Chapters</h3>
      <div class="chapter-list" id="chapter-list">
        <p>Loading...</p>
      </div>
    </div>

    <a href="chapters.html" class="btn" style="font-size: 18px; color: #fff; text-decoration: none; background-color: #b30000; padding: 14px 30px; font-weight: bold; border-radius: 6px; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4); display: inline-block; margin-top: 20px;">üè† Back</a>

    <button id="logout-btn" style="margin-top: 20px; padding: 12px 28px; font-size: 16px; background-color: #333; color: #fff; border: none; border-radius: 6px; cursor: pointer;">üîì Logout</button>
  </div>

  <!-- Firebase and JS -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDffoLenAKrKGMia63SDWTFt5E4AK3hxBE",
      authDomain: "novel-site-81674.firebaseapp.com",
      projectId: "novel-site-81674",
      storageBucket: "novel-site-81674.appspot.com",
      messagingSenderId: "227276404115",
      appId: "1:227276404115:web:0a5831851c8c05391b6466"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    window.onload = () => {
      const userEmail = document.getElementById("user-email");
      const userName = document.getElementById("user-name");
      const profileIcon = document.getElementById("profile-icon");
      const chapterCount = document.getElementById("chapter-count");
      const readingCount = document.getElementById("reading-count");
      const chapterList = document.getElementById("chapter-list");
      const joinDate = document.getElementById("join-date");
      const logoutBtn = document.getElementById("logout-btn");

     onAuthStateChanged(auth, async (user) => {
  if (!user) {
    alert("Please log in to view your profile.");
    window.location.href = "login.html";
    return;
  }

  try {
    const userRef = doc(db, "users", user.uid);
    const userSnap = await getDoc(userRef);

    if (userSnap.exists()) {
      const data = userSnap.data();

      const name = data.name || "Unnamed User";
      const purchased = Array.isArray(data.purchased) ? data.purchased : [];
      const reading = Array.isArray(data.reading) ? data.reading : [];
      const joined = data.joinDate || "N/A";

      // ‚úÖ Display data on profile
      userName.textContent = name;
      userEmail.textContent = data.email || user.email;
      joinDate.textContent = joined;
      profileIcon.textContent = name.charAt(0).toUpperCase() || "?";
      chapterCount.textContent = purchased.length;
      readingCount.textContent = `üìñ Reading Count: ${reading.length}`;
      profileName.textContent = name;

      // ‚úÖ Debugging
      console.log("Firestore name:", name);
      console.log("Auth displayName:", user.displayName);

      // ‚úÖ Show purchased chapters
      chapterList.innerHTML = '';
      if (purchased.length === 0) {
        chapterList.innerHTML = '<p>No chapters purchased yet.</p>';
      } else {
        purchased.forEach(chapterId => {
          const chapterNumber = chapterId.replace(/[^\d]/g, '');
          const title = `Chapter - ${chapterNumber}`;
          const p = document.createElement("p");
          p.innerHTML = `
            <a href="chapter${chapterNumber}.html">
              <span class="chapter-title">${title}</span>
              <span class="arrow-label">>></span>
            </a>`;
          chapterList.appendChild(p);
        });
      }

    } else {
      alert("User data not found in Firestore.");
    }

  
});

// ‚úÖ Logout
logoutBtn.onclick = () => {
  signOut(auth)
    .then(() => {
      alert("Logged out successfully!");
      window.location.href = "index.html";
    })
    .catch((error) => {
      alert("Error logging out: " + error.message);
    });
};
    };
  </script>
</body>
</html>
