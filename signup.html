<!DOCTYPE html>
<html>
<head>
  <title>Signup</title>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 100px;
    }
    input {
      padding: 10px;
      margin: 10px;
      width: 250px;
      border-radius: 5px;
      border: none;
    }
    button {
      padding: 10px 20px;
      background-color: #28a745;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Create an Account</h2>
  <input type="text" id="signup-name" placeholder="Your Name" required>
  <input type="email" id="signup-email" placeholder="Email">
  <input type="password" id="signup-password" placeholder="Password">
  <button onclick="signup()">Sign Up</button>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDffoLenAKrKGMia63SDWTFt5E4AK3hxBE",
      authDomain: "novel-site-81674.firebaseapp.com",
    databaseURL: "https://novel-site-81674-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "novel-site-81674",
      storageBucket: "novel-site-81674.appspot.com",
      messagingSenderId: "227276404115",
      appId: "1:227276404115:web:0a5831851c8c05391b6466"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const database = firebase.database();

    function signup() {
      const name = document.getElementById("signup-name").value;
      const email = document.getElementById("signup-email").value;
      const password = document.getElementById("signup-password").value;

      if (!name || !email || !password) {
        alert("Please fill in all fields.");
        return;
      }

      auth.createUserWithEmailAndPassword(email, password)
        .then(userCredential => {
          const user = userCredential.user;
          const uid = user.uid;

          // ✅ Update Firebase Auth display name
          return user.updateProfile({ displayName: name }).then(() => {
            // ✅ Save to Realtime Database
            return database.ref("users/" + uid).set({
              name: name,
              email: email,
              joinDate: new Date().toISOString().split('T')[0],
              purchases: {},
              reading: {}
            });
          });
        })
        .then(() => {
          alert("Signup successful!");
          window.location.href = "login.html";
        })
        .catch(error => {
          alert("Error: " + error.message);
        });
    }
  </script>
</body>
</html>
