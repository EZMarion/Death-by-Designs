<!DOCTYPE html>
<html>
<head>
  <title>Signup</title>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 100px;
    }
    input {
      padding: 10px;
      margin: 10px;
      width: 250px;
      border-radius: 5px;
      border: none;
    }
    button {
      padding: 10px 20px;
      background-color: #28a745;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Create an Account</h2>
  <input type="text" id="signup-name" placeholder="Your Name" required>
  <input type="email" id="signup-email" placeholder="Email">
  <input type="password" id="signup-password" placeholder="Password">
  <button onclick="signup()">Sign Up</button>

  <!-- Firebase Modular SDKs (v10+) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, updateProfile, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDffoLenAKrKGMia63SDWTFt5E4AK3hxBE",
      authDomain: "novel-site-81674.firebaseapp.com",
      projectId: "novel-site-81674",
      storageBucket: "novel-site-81674.appspot.com",
      messagingSenderId: "227276404115",
      appId: "1:227276404115:web:0a5831851c8c05391b6466"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    window.signup = async function () {
      const name = document.getElementById("signup-name").value;
      const email = document.getElementById("signup-email").value;
      const password = document.getElementById("signup-password").value;

      if (!name || !email || !password) {
        alert("Please fill in all fields.");
        return;
      }

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        await updateProfile(userCredential.user, { displayName: name });

        const userRef = doc(db, "users", userCredential.user.uid);
        await setDoc(userRef, {
          name: name,
          email: email,
          joined: new Date().toISOString(),
          purchased: [],
          reading: []
        });

        alert("Signup successful!");
        window.location.href = "login.html";
      } catch (error) {
        alert("Error: " + error.message);
      }
    };
  </script>
</body>
</html>
